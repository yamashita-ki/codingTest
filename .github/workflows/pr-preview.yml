name: PR Preview (Changed Files Only)

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]

jobs:
  preview:
    runs-on: ubuntu-latest
    if: github.event.action != 'closed'
    permissions:
      contents: read
      pages: write
      id-token: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - uses: actions/setup-node@v4
        with:
          node-version: 18

      # 変更されたMDファイルを取得
      - name: Get changed markdown files
        id: changed-files
        run: |
          # PRで変更されたMDファイルを取得
          git diff --name-only origin/main...HEAD | grep '\.md$' > changed_files.txt || true
          echo "Changed MD files:"
          cat changed_files.txt
          echo "files<<EOF" >> $GITHUB_OUTPUT
          cat changed_files.txt >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      # 変更されたファイルのみでプレビューサイトを構築
      - name: Create preview structure
        run: |
          mkdir -p preview-site
          
          # 変更されたファイルをコピー
          if [ -s changed_files.txt ]; then
            while IFS= read -r file; do
              if [ -n "$file" ] && [ -f "$file" ]; then
                mkdir -p "preview-site/$(dirname "$file")"
                cp "$file" "preview-site/$file"
                echo "Copied: $file"
              fi
            done < changed_files.txt
          fi
          
          # index.mdがない場合は作成
          if [ ! -f "preview-site/index.md" ] && [ ! -f "preview-site/README.md" ]; then
            cat > preview-site/index.md << 'EOF'
          # PR変更ファイルプレビュー
          
          このPRで変更されたMarkdownファイル一覧：
          
          EOF
            if [ -s changed_files.txt ]; then
              while IFS= read -r file; do
                if [ -n "$file" ]; then
                  echo "- [$file]($file)" >> preview-site/index.md
                fi
              done < changed_files.txt
            else
              echo "変更されたMarkdownファイルがありません。" >> preview-site/index.md
            fi
          fi
          
          echo "Preview site structure:"
          find preview-site -type f

      - run: |
          cd preview-site
          npm init -y
          npm install -D vitepress
          
      - run: |
          cd preview-site
          mkdir -p .vitepress
          cat > .vitepress/config.js << 'EOF'
          export default {
            title: 'PR Preview (Changed Files)',
            base: '/${{ github.event.repository.name }}/pr-${{ github.event.number }}/',
            markdown: { lineNumbers: true }
          }
          EOF
          
      - name: Build VitePress
        run: |
          cd preview-site && npx vitepress build
          echo "Build completed. Contents:"
          find .vitepress/dist -type f | head -10
      
      - name: Deploy to GitHub Pages
        run: |
          cd preview-site/.vitepress/dist
          git init
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Deploy PR ${{ github.event.number }} preview"
          git branch -M gh-pages
          git push --force --quiet "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git" gh-pages
          
      - uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `📝 Changed files preview: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/pr-${{ github.event.number }}/`
            });

  cleanup:
    runs-on: ubuntu-latest
    if: github.event.action == 'closed'
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: gh-pages
      - run: |
          rm -rf pr-${{ github.event.number }} || true
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .
          git commit -m "Remove PR ${{ github.event.number }} preview" || exit 0
          git push