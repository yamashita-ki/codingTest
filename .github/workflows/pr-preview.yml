name: PR Preview (Changed Files Only)

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]

jobs:
  preview:
    runs-on: ubuntu-latest
    if: github.event.action != 'closed'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - uses: actions/setup-node@v4
        with:
          node-version: 18

      # å¤‰æ›´ã•ã‚ŒãŸMDãƒ•ã‚¡ã‚¤ãƒ«ã‚’å–å¾—
      - name: Get changed markdown files
        id: changed-files
        run: |
          # PRã§å¤‰æ›´ã•ã‚ŒãŸMDãƒ•ã‚¡ã‚¤ãƒ«ã‚’å–å¾—
          git diff --name-only origin/main...HEAD | grep '\.md$' > changed_files.txt || true
          echo "Changed MD files:"
          cat changed_files.txt
          echo "files<<EOF" >> $GITHUB_OUTPUT
          cat changed_files.txt >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      # å¤‰æ›´ã•ã‚ŒãŸãƒ•ã‚¡ã‚¤ãƒ«ã®ã¿ã§ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ã‚µã‚¤ãƒˆã‚’æ§‹ç¯‰
      - name: Create preview structure
        run: |
          mkdir -p preview-site
          
          # å¤‰æ›´ã•ã‚ŒãŸãƒ•ã‚¡ã‚¤ãƒ«ã‚’ã‚³ãƒ”ãƒ¼
          while IFS= read -r file; do
            if [ -n "$file" ]; then
              mkdir -p "preview-site/$(dirname "$file")"
              cp "$file" "preview-site/$file"
            fi
          done < changed_files.txt
          
          # index.mdãŒãªã„å ´åˆã¯ä½œæˆ
          if [ ! -f "preview-site/index.md" ] && [ ! -f "preview-site/README.md" ]; then
            cat > preview-site/index.md << 'EOF'
          # PRå¤‰æ›´ãƒ•ã‚¡ã‚¤ãƒ«ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼
          
          ã“ã®PRã§å¤‰æ›´ã•ã‚ŒãŸMarkdownãƒ•ã‚¡ã‚¤ãƒ«ä¸€è¦§ï¼š
          
          EOF
            while IFS= read -r file; do
              if [ -n "$file" ]; then
                echo "- [$file]($file)" >> preview-site/index.md
              fi
            done < changed_files.txt
          fi

      - run: |
          cd preview-site
          npm init -y
          npm install -D vitepress
          
      - run: |
          cd preview-site
          mkdir -p .vitepress
          cat > .vitepress/config.js << 'EOF'
          export default {
            title: 'PR Preview (Changed Files)',
            base: '/${{ github.event.repository.name }}/pr-${{ github.event.number }}/',
            markdown: { lineNumbers: true }
          }
          EOF
          
      - run: cd preview-site && npx vitepress build
      
      - uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: preview-site/.vitepress/dist
          destination_dir: pr-${{ github.event.number }}
          
      - uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ğŸ“ Changed files preview: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/pr-${{ github.event.number }}/`
            });

  cleanup:
    runs-on: ubuntu-latest
    if: github.event.action == 'closed'
    steps:
      - uses: actions/checkout@v4
        with:
          ref: gh-pages
      - run: |
          rm -rf pr-${{ github.event.number }} || true
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .
          git commit -m "Remove PR ${{ github.event.number }} preview" || exit 0
          git push